<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Base : {{ base }}</th>
        <th>Date : {{ date }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of rates | keyvalue">
        <td>{{ item.key }}</td>
        <td>{{ item.value }}</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
