<div class="container" style="margin-top: 70px;">
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <span class="badge badge-warning badge-pill">Your Accounts</span>
      <span class="badge badge-warning badge-pill"> Debit</span>
    </li>
    <li
      *ngFor="let account of accounts"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{ account.accountType }}
      <span class="badge badge-primary badge-pill"> {{ account.debit }}</span>
    </li>
  </ul>
</div>
